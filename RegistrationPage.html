<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registration Form</title>
   </head>
   <body>
      <h2>Registration Form:</h2>
      <div id = "Reg-form">
         <form action="VolunteersDb.php" method="post">
            <label for ="FirstName">First Name:</label>
            <input type="text" name="FirstName" placeholder = "Maria" required>
            <label for ="LastName">Last Name:</label>
            <input type="text" name="LastName" placeholder = "Wang" required>
            <div>
               <label for="gender">Gender:</label>
               <label for ="Male">Male</label>
               <input type="radio" name="gender" value="m">
               <label for ="Female">Female</label>
               <input type="radio" name="gender" value="f">
               <label for ="Other">Other</label>
               <input type="radio" name="gender" value="o">
            </div>
            <div>
               <label for ="ContactNo">Contact No.:</label>
               <input type="number" name="ContactNo" placeholder="9999999999" required><br>
               <label for ="Email">Email:</label>
               <input type="email" name="Email" placeholder="abc@gmail.com" required><br>
               <label for ="Address">Address:</label>
               <textarea name="Address"></textarea>
               <br>
               <label for ="VolunteerRole">Volunteer Role:</label>
               <select name="VolunterRole" id="">
                  <option selected disabled value="">Select Role</option>
                  <option value="Volunteer">Volunteer</option>
               </select>
               <br>
               <label for ="CurrentJobRole">Current Job Role:</label>
               <input type="text" name="CurrentJobRole" placeholder=""><br>
               <label for ="CurrentCompany">Current Company:</label>
               <input type="text" name="CurrentCompany" placeholder=""><br>
               <label for ="AadharNo.">Aadhar No.:</label>
               <input type="number" name="AadharNo." placeholder=""><br>
               <label for ="WhatsAppNo.">WhatsApp No.:</label>
               <input type="number" name="WhatsAppNo." placeholder="9999999999"><br>
               <label for ="DOB">Date of Birth:</label>
               <input type="date" name="DOB" placeholder="" required><br>
               <label for ="VolunteerImage">Volunteer Image:</label>
               <input type="file" accept=".jpeg,.jpg,.png" name="VolunteerImage"><br>
               <label for ="Password">Password:</label>
               <input type="password" id="password" name="Password" required><br>
               <label for ="ConfirmPassword">Confirm Password:</label>
               <input type="password" id="confirm_password" name="ConfirmPassword" required>
            </div>
            </br>
            <button type="submit">Submit</button>
      </div>
      </form>
      </div>
      <script>
         var password = document.getElementById("password")
           , confirm_password = document.getElementById("confirm_password");
         
         function validatePassword(){
           if(password.value != confirm_password.value) {
             confirm_password.setCustomValidity("Passwords Don't Match");
           } else {
             confirm_password.setCustomValidity('');
           }
         }
         password.onchange = validatePassword;
         confirm_password.onkeyup = validatePassword;
      </script>
   </body>
</html>
