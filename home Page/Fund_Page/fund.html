<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style_fund.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <iframe
          class="otp-frame"
          src="OTP-Verification/otp generate.html"
          title="OTP Verification"
        >
        </iframe>

        <button
          type="button"
          class="btnsubmit"
          onclick="location.href = 'Fundraising2/fundraising2.html';"
        >
          Continue
        </button>
        <div class="otp-resend">
          <p>didn't receive OTP?</p>
          <a href="#" class="text"><u>resend</u></a>
        </div>
      </div>
    </div>
    <section class="head">
      <img src="Images/logo.png" alt="logo" width="200px" class="b" />
    </section>
    <section>
      <h2>We Are <span>Raising</span> Fund <span>For</span></h2>
    </section>
    <section class="edu">
      <div class="m">
        <button class="edu-btn" id="education-btn">
          <img src="Images/education.jpg" alt="img" class="e" width="300px" />
          <p>Education</p>
        </button>
      </div>
      <div class="m">
        <button class="edu-btn" id="medical-btn">
          <img src="Images/medical.jpg" alt="img" class="e" width="300px" />
          <p>Medical</p>
        </button>
      </div>
      <div class="memo">
        <button class="edu-btn" id="memorial-btn">
          <img src="Images/memo.jpg" alt="img" class="e" width="300px" />
          <p>Memorial</p>
        </button>
      </div>
    </section>
    <section class="c">
      <div class="input-name">
        <input
          type="text"
          name="FirstName"
          placeholder="First Name"
          required
          class="a"
          id="FirstName"
        />
      </div>
      <div class="input-name">
        <input
          type="email"
          name="Email"
          required
          placeholder="Email"
          class="a"
        /><br />
      </div>
      <div class="input-name">
        <!-- <select>
                <option>select</option>
                <option>+91</option>
            </select> -->
        <input
          type="number"
          name="ContactNo"
          placeholder="Phone Number"
          class="a"
          required
        /><br />
      </div>
    </section>

    <section class="d">
      <!--onclick="location.href = 'OTP-Verification/otp generate.html';"-->
      <button class="btn modal-btn">
        Continue
        <!-- <a href="#">Continue</a> -->
      </button>
    </section>
    <script src="modal.js"></script>
  </body>
</html>
