<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registration Form</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
      <div class="cont">
         <h2>Join Us <span>As a Volunteer</span></h2>
         <div class="btn-box">
            <div id="bttn"></div>
            <button type="button" class="toggle-btn">Register</button>
            <button onclick="location.href = 'Login/login.html';" type="button" class="toggle-btn">Login</button>
         </div>
         <div id = "Reg-form">
            <form name="VolRegForm" action="VolunteersDb.php" method="post">
               <div class="input-name">
                  <i class="fa fa-user lock"></i>
                  <input type="text" name="FirstName" placeholder = "First Name" required class="name" required>
                  <span>
                  <i class="fa fa-user lock"></i>
                  <input type="text" name="LastName" placeholder = "Last Name" class="name" required>
                  </span>
               </div>
               <div class="input-name">
                  <label for ="Male">Male</label>
                  <input type="radio" name="gender" value="m" class="radio">
                  <label for ="Female">Female</label>
                  <input type="radio" name="gender" value="f" class="radio">
                  <label for ="Other">Other</label>
                  <input type="radio" name="gender" value="o" class="radio">
               </div>
               <div>
                  <div class="input-name">
                     <i class="fa fa-phone lock"></i>
                     <input type="number" name="ContactNo" placeholder="Phone Number"  class="a" id="cno" required><br>
                  </div>
                  <div class="input-name">
                     <i class="fa fa-envelope email"></i>
                     <input type="email" name="Email" placeholder="Email" class="a" required><br>
                  </div>
                  <div class="input-name">
                     <!-- <i class="fa fa-address-card lock"></i> -->
                     <label for="Address">Address</label>
                     <textarea name="Address" placeholder="Enter Your Full Address" class="a"></textarea>
                     <br>
                  </div>
                  <div class="input-name">
                     <i class="fa fa-user lock"></i>
                     <select name="VolunterRole" id="" class="a">
                        <option selected disabled value="">Select Role</option>
                        <option value="Volunteer">Volunteer</option>
                     </select>
                     <br>
                  </div>
                  <div class="input-name">
                     <i class="fa fa-user lock"></i>
                     <input type="text" name="CurrentJobRole" placeholder="Current Job Role"  required class="a"><br>
                  </div>
                  <div class="input-name">
                     <i class="fa fa-user lock"></i>
                     <input type="text" name="CurrentCompany" placeholder="Current Company" required class="a"><br>
                  </div>
                  <div class="input-name">
                     <i class="fa fa-user lock"></i>
                     <input type="number" name="AadharNo." placeholder="Aadhar Number" required class="a" id ="ano"><br>
                  </div>
                  <div class="input-name">
                     <i class="fa fa-whatsapp lock"></i>
                     <input type="number" name="WhatsAppNo." placeholder="Whatsapp Number" required class="a" id="wno"><br>
                  </div>
                  <div class="input-name">
                     <i class="fa fa-calendar lock"></i>
                     <input type="date" name="DOB" placeholder="" required class="a"><br>
                  </div>
                  <div class="image">
                     <!-- <i class="fa fa-user "></i> -->
                     <label for="VolunteerImage">Volunteer Image</label>
                     <input type="file" accept=".jpeg,.jpg,.png" name="VolunteerImage" required placeholder="Volunteer Image" class="a"><br>
                  </div>
                  <div class="input-name">
                     <i class="fa fa-lock lock"></i>
                     <input type="password" id="password" name="Password" placeholder="Password" class="a" required><br>
                  </div>
                  <div class="input-name">
                     <i class="fa fa-lock lock"></i>
                     <input type="password" id="confirm_password" name="ConfirmPassword" placeholder="Confirm Password" class="a" required>
                  </div>
               </div>
               </br>
               <div class="input-name">
                  <input type="submit" value="Submit" class="btn">
               </div>
         </div>
         </form>
      </div>
      </div>
      <script>
         function validateform(e)
         {
           e.preventDefault();
           var cno1 = document.getElementById("cno");
           var wno1 = document.getElementById("wno");
           var ano1 = document.getElementById("ano");
           if (cno1.value.length !== 10)
           {
             window.alert("Invalid Phone Number");
             cno1.focus();
           }
           else if (wno1.value.length !== 10)
           {
             window.alert("Invalid WhatsApp Number");
             wno1.focus();
           }
           else if (ano1.value.length !== 12)
           {
             window.alert("Invalid Aadhaar Number");
             ano1.focus();
           }
           else
           {
             form.submit();
           }
         }
         var form = document.getElementsByName('VolRegForm')[0];
         form.addEventListener('submit', validateform);
         var password = document.getElementById("password")
           , confirm_password = document.getElementById("confirm_password");
         
         function validatePassword(){
           if(password.value != confirm_password.value) {
             confirm_password.setCustomValidity("Passwords Don't Match");
           }
           else if(password.value.length < 8 || confirm_password.value.length < 8)
           {
             confirm_password.setCustomValidity("Both Password & Confirm Password must be at least 8 characters");
           } 
           else {
             confirm_password.setCustomValidity('');
           }
         }
         password.onchange = validatePassword;
         confirm_password.onkeyup = validatePassword;
      </script>
   </body>
</html>
