<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./payment.css">
    <script src="https://kit.fontawesome.com/9d1523b3fc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="payment">
                    <h1>Donate For Suvidha Foundation</h1>

        <div class="main-container">

             <div class="container1">
                  <img src="./doctors.jpg" alt="" width="350px">
                  <h2>Donate for medical</h2>
             </div>

             <div class="container2">

                <div class="name">
                    <h2>Your Name</h2>
                    <input type="text">
                     <i class="fa-solid fa-users"></i>
                </div>

                <div class="amount">
                    <h2>Amount</h2>
                    <input type="number">
                    <i class="fa-solid fa-hand-holding-dollar"></i>

                </div>

                <div class="name">
                    <h2>Volunteer Id</h2>
                    <input type="text">
                    <i class="fa-solid fa-id-card"></i>
                </div>

                <div class="buttons">
                    <button>Pay Now</button>
                </div>

             </div>


        </div>

    </section>
</body>
</html>
