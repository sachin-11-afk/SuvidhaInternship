<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registration Form</title>
      <link rel="stylesheet" href="style.css">
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         />
      <link
         rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
         />
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class = "registration-form">
         <form action="VolunteersDb.php" method="post">
            <h2 class="text-center" class="login-form">Registration Form</h2>
            <div class="form-group">
               <i class="fa fa-user lock"></i>
               <input type="text" name="FirstName" placeholder = "First Name" required class="form-control">
               <span>
               <i class="fa fa-user lock"></i>
               <input type="text" name="LastName" placeholder = "Last Name" class="form-control" required>
               </span>
            </div>
            <div class="form-group">
               <label for="Gender">Gender:</label>&nbsp
               <label for ="Male">Male</label>
               <input type="radio" name="gender" value="m" class="radio">&nbsp
               <label for ="Female">Female</label>
               <input type="radio" name="gender" value="f" class="radio">&nbsp
               <label for ="Other">Other</label>
               <input type="radio" name="gender" value="o" class="radio">
            </div>
            <div>
               <div class="form-group">
                  <i class="fa fa-phone lock"></i>
                  <input type="number" name="ContactNo" placeholder="Phone Number"  class="form-control">
               </div>
               <div class="form-group">
                  <i class="fa fa-envelope email"></i>
                  <input type="email" name="Email" placeholder="Email" class="form-control">
               </div>
               <div class="form-group">
                  <!-- <i class="fa fa-address-card lock"></i> -->
                  <label for="Address">Address:</label>
                  <textarea name="Address" placeholder="Enter Your Full Address" class="form-control"></textarea>
               </div>
               <div class="form-group">
                  <i class="fa fa-user lock"></i>
                  <select name="VolunterRole" id="" class="form-control">
                     <option selected disabled value="">Select Role</option>
                     <option value="Volunteer">Volunteer</option>
                  </select>
               </div>
               <div class="form-group">
                  <i class="fa fa-user lock"></i>
                  <input type="text" name="CurrentJobRole" placeholder="Current Job Rule"   class="form-control">
               </div>
               <div class="form-group">
                  <i class="fa fa-user lock"></i>
                  <input type="text" name="CurrentCompany" placeholder="Current Company" class="form-control">
               </div>
               <div class="form-group">
                  <i class="fa fa-user lock"></i>
                  <input type="number" name="AadharNo." placeholder="Aadhar Number" class="form-control">
               </div>
               <div class="form-group">
                  <i class="fa fa-whatsapp lock"></i>
                  <input type="number" name="WhatsAppNo." placeholder="Whatsapp Number" class="form-control">
               </div>
               <div class="form-group">
                  <i class="fa fa-calendar lock"></i>
                  <input type="date" name="DOB" placeholder="" class="form-control">
               </div>
               <div class="image">
                  <!-- <i class="fa fa-user "></i> -->
                  <label for ="VolunteerImage">Volunteer Image:</label>
                  <input type="file" accept=".jpeg,.jpg,.png" name="VolunteerImage" placeholder="Volunteer Image" class="form-control">
               </div>
               <div class="form-group">
                  <i class="fa fa-lock lock"></i>
                  <input type="password" id="password" name="Password" placeholder="Password" class="form-control" required>
               </div>
               <div class="form-group">
                  <i class="fa fa-lock lock"></i>
                  <input type="password" id="confirm_password" name="ConfirmPassword" placeholder="Confirm Password" class="form-control" required>
               </div>
            </div>
            <div class="form-group">
               <input type="submit" value="Submit" class="btn btn-primary btn-block">
            </div>
      </div>
      </form>
      </div>
      <script>
         var password = document.getElementById("password")
           , confirm_password = document.getElementById("confirm_password");
         
         function validatePassword(){
           if(password.value != confirm_password.value) {
             confirm_password.setCustomValidity("Passwords Don't Match");
           } else {
             confirm_password.setCustomValidity('');
           }
         }
         password.onchange = validatePassword;
         confirm_password.onkeyup = validatePassword;
      </script>
   </body>
</html>
